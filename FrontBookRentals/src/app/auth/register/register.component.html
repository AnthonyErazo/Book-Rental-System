<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title class="auth-title">Crear Cuenta</mat-card-title>
      <mat-card-subtitle>Regístrate para comenzar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" required>
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading || registerForm.invalid">
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            <span *ngIf="!loading">Registrarse</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions class="auth-actions">
      <button mat-button color="primary" (click)="goToLogin()">
        ¿Ya tienes cuenta? <span class="link-text">Inicia sesión</span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
